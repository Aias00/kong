name: SAST

on:
  pull_request: {}
  push:
    branches:
    - master
    - main
    - next/*
    - release/*
  workflow_dispatch: {}


jobs:
  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    permissions:
      # required for all workflows
      security-events: write
      # only required for workflows in private repositories
      actions: read
      contents: read

    if: (github.actor != 'dependabot[bot]')

    steps:
      - uses: actions/checkout@v3
      - uses: Kong/public-shared-actions/security-actions/semgrep@a98be0184f832cb24a9dd233f99074e8ba17b488
