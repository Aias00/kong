build-packages:
# As a general rule, binaries built on one Linux distro will only
# work on other Linux distros that are the same age or newer.
# Therefore, if we want to make binaries that run on most Linux distros,
# we have to use an old enough distro.

# label: used to distinguish artifacts for later use; make sure its value ends with -arm64 if
#         it's a cross-compiled for ARM64 target
# os: docker image if not ubuntu/debian, otherwise ignored
# package: package type
# package-distro: the distro name to use in package name, for example el7, aws2; only applicable to rpm
# bazel_args: additional bazel build flags
# check-manifest-suite: the check manifest suite as defined in scripts/explain_manifest/config.py

# Ubuntu
- label: ubuntu-18.04
  os: ubuntu-22.04
  image: ubuntu:18.04
  package: deb
  check-manifest-suite: ubuntu-18.04-amd64
- label: ubuntu-20.04
  os: ubuntu-20.04
  package: deb
  check-manifest-suite: ubuntu-20.04-amd64
- label: ubuntu-22.04
  os: ubuntu-22.04
  package: deb
  check-manifest-suite: ubuntu-22.04-amd64
- label: ubuntu-22.04-arm64
  os: ubuntu-22.04
  package: deb
  bazel_args: --platforms=//:ubuntu-22.04-arm64
  check-manifest-suite: ubuntu-22.04-arm64
- label: ubuntu-20.04-fips
  os: ubuntu-20.04
  package: deb
  bazel_args: --//:fips=true
  check-manifest-suite: ubuntu-20.04-amd64-fips
- label: ubuntu-22.04-fips
  os: ubuntu-22.04
  package: deb
  bazel_args: --//:fips=true
  check-manifest-suite: ubuntu-22.04-amd64-fips

# Debian
- label: debian-10
  os: ubuntu-22.04
  image: ubuntu:18.04
  package: deb
  check-manifest-suite: ubuntu-18.04-amd64
- label: debian-11
  os: ubuntu-20.04
  package: deb
  check-manifest-suite: ubuntu-20.04-amd64

# CentOS
- label: centos-7
  os: ubuntu-22.04
  image: centos:7
  package: rpm
  package-distro: el7
  check-manifest-suite: el7-amd64

# RHEL
- label: rhel-7
  os: ubuntu-22.04
  image: centos:7
  package: rpm
  package-distro: el7
  check-manifest-suite: el7-amd64
- label: rhel-8-fips
  os: ubuntu-22.04
  image: rockylinux:8 # note we are not using ubi8 here as some packages needs subscription
  package: rpm
  package-distro: el8
  bazel_args: --//:fips=true
  check-manifest-suite: el8-amd64-fips

# Alpine
- label: alpine
  os: ubuntu-22.04
  package: apk
  bazel_args: --platforms=//:alpine-x86_64
  check-manifest-suite: alpine-amd64

# Amazon Linux
- label: amazonlinux-2
  os: ubuntu-22.04
  image: amazonlinux:2
  package: rpm
  package-distro: aws2
  check-manifest-suite: amazonlinux-2-amd64
- label: amazonlinux-2-arm64
  os: ubuntu-22.04-arm64
  package: rpm
  package-distro: aws2022
  image: amazonlinux:2
  check-manifest-suite: amazonlinux-2-arm64

build-images:
# Only build images for the latest version of each major release.

# label: used as compose docker image label ${github.sha}-${label}
# base-image: docker image to use as base
# package: package type
# package-distro: the distro name to use in package name, for example el7, aws2; only applicable to rpm
# artifact-from: label of build-packages to use
# artifact-from-alt: another label of build-packages to use for downloading package (to build multi-arch image)
# docker_platforms: comma separated list of docker buildx platforms to build for

# Ubuntu
- label: ubuntu
  base-image: ubuntu:22.04
  package: deb
  artifact-from: ubuntu-22.04
  artifact-from-alt: ubuntu-22.04-arm64
  docker_platforms: linux/amd64, linux/arm64
- label: ubuntu-fips
  base-image: ubuntu:22.04
  package: deb
  artifact-from: ubuntu-22.04-fips


# Debian
- label: debian
  base-image: debian:11-slim
  package: deb
  artifact-from: debian-11

# RHEL
- label: rhel
  base-image: registry.access.redhat.com/ubi8
  package: rpm
  package-distro: el7
  artifact-from: rhel-7

# Alpine
- label: alpine
  base-image: alpine:3.16
  package: apk
  artifact-from: alpine

# Amazon Linux
- label: amazonlinux-2
  base-image: amazonlinux:2
  package: rpm
  package-distro: aws2
  artifact-from: amazonlinux-2
  artifact-from-alt: amazonlinux-2-arm64
  docker_platforms: linux/amd64,linux/arm64
- label: amazonlinux-2022
  base-image: amazonlinux:2022
  package: rpm
  package-distro: aws2022
  artifact-from: amazonlinux-2
  artifact-from-alt: amazonlinux-2-arm64
  docker_platforms: linux/amd64,linux/arm64

