version: '3.5'

services:
  ocspserver:
    hostname: ocspserver
    build: ${PONGO_WD}/spec/fixtures/ocsp-responder-docker
    volumes:
      - ${PONGO_WD}/spec/fixtures/ocsp-responder-docker/certificates:/data
    restart: on-failure
    stop_signal: SIGKILL
    ports:
      - 2560:2560 # ocsp
      - 10080:10080 # nginx
    networks:
      - ${NETWORK_NAME}
