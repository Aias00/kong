      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NullablePropertiesObject'
        required: true
      responses:
        200:
          description: OK
          content: {}

  /nullable/object:
    post:
      requestBody:
        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/NullableObject'
        required: true
      responses:
        200:
          description: OK
          content: {}

  /regex/pattern/{anything}:
    get:
      parameters:
        - name: anything
          in: path
          required: true
          schema:
            pattern: .+
            type: string
      responses:
        200:
          description: OK
          content: {}

    post:
