        content:
          'application/json':
            schema:
              $ref: '#/components/schemas/RegexPatternObject'
        required: true
      responses:
        200:
          description: OK
          content: {}

  /anytype/{anytype}:
    get:
      parameters:
        - name: anytype
          in: path
          required: true
          style: simple
          explode: false
          schema: {}
      responses:
        200:
          description: OK
          content: {}

  /cookie/required:
    get:
      parameters:
        - name: cookie_boolean_required
          in: cookie
          schema:
            type: boolean
          required: true
      responses:
        200:
          description: OK
          content: { }
  /cookie/optional:
    get:
      parameters:
        - name: cookie_integer
          in: cookie
          schema:
            type: integer
        - name: cookie_string
          in: cookie
          schema:
            type: string
      responses:
        200:
          description: OK
          content: { }
  /cookie/array:
    get:
      parameters:
        - name: cookie_array
          in: cookie
          schema:
            type: array
            items:
              type: integer
          required: true
      responses:
        200:
          description: OK
          content: { }
  /cookie/object:
    get:
      parameters:
        - name: cookie_object
          in: cookie
          schema:
            $ref: "#/components/schemas/CookieObject"
          required: true
      responses:
        200:
          description: OK
          content: { }


components:
  schemas:
    NullablePropertiesObject:
      type: object
      properties:
        string_nullable:
          type: string
          nullable: true
        integer_nullable:
          type: integer
          nullable: true
        boolean_nullable:
          type: boolean
          nullable: true
        object_nullable:
          type: object
          nullable: true
    NullableObject:
      type: object
      nullable: true
    RegexPatternObject:
      type: object
      properties:
        email:
          type: string
