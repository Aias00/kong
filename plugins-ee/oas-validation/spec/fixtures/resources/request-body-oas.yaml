openapi: "3.0.0"
info:
  title: Sample API
  description: A Sample OpenAPI Spec
  version: 1.0.0
paths:
  /notify:
    post:
      responses:
        '200':
          description: OK

  /notify-with-body:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
              required:
                - key
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string

  /multiple-content-types:
    post:
      requestBody:
        required: true
        content:
          "*/*":
            schema:
              type: object
              format: byte
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: object
          description: OK

  /content_type_with_charset:
    post:
      requestBody:
        content:
          required: true
          "*/*":
              schema:
                type: object
                required: [ "foo" ]
                properties:
                  foo:
                    type: string
          "application/json; charset=utf-8":
            schema:
              type: object
              required: [ "key" ]
              properties:
                key:
                  type: string

  /content_type_without_charset:
    post:
      requestBody:
        content:
          required: true
          application/json:
            schema:
              type: object
              required: [ "key" ]
              properties:
                key:
                  type: string